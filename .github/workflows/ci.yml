name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  smoke:
    name: Smoke test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - windows-2022
          - macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Basic import
        run: |
          python -c "import sys; import bamboopass; print('python', sys.version); print('bamboopass import ok')"

      - name: Compile check
        run: |
          python -m compileall -q .
