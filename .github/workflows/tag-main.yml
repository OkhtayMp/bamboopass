name: Tag main

on:
  push:
    branches: [main]
    paths:
      - VERSION
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g. v0.0.1). If empty, workflow reads VERSION file from main."
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: tag-main
  cancel-in-progress: false

jobs:
  tag:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Resolve tag from input or VERSION
        shell: bash
        run: |
          set -euo pipefail

          INPUT_TAG="${{ github.event.inputs.tag || '' }}"
          if [ -n "$INPUT_TAG" ]; then
            TAG="$INPUT_TAG"
          else
            TAG="$(tr -d '[:space:]' < VERSION)"
          fi

          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.]+)?$ ]]; then
            echo "Invalid tag: $TAG (expected vMAJOR.MINOR.PATCH)" >&2
            exit 1
          fi

          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "Resolved TAG=$TAG"

      - name: Check whether tag already exists
        id: check_tag
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag already exists: $TAG. Nothing to do."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create annotated tag on main HEAD
        if: steps.check_tag.outputs.exists == 'false'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"

      - name: Push tag
        if: steps.check_tag.outputs.exists == 'false'
        shell: bash
        run: |
          set -euo pipefail
          git push origin "$TAG"
